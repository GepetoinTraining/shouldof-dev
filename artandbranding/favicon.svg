<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warmth" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0f0a1a"/>
  
  <!-- The "shoulder" — an upward arc suggesting support -->
  <path d="M 120 340 Q 256 180 392 340" 
        stroke="url(#glow)" 
        stroke-width="28" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- The person standing on top — a small circle (head) at the apex -->
  <circle cx="256" cy="195" r="24" fill="url(#warmth)"/>
  
  <!-- Connection nodes — small dots along the shoulder arc representing dependencies -->
  <circle cx="152" cy="305" r="8" fill="#a78bfa" opacity="0.6"/>
  <circle cx="196" cy="262" r="8" fill="#a78bfa" opacity="0.7"/>
  <circle cx="316" cy="262" r="8" fill="#a78bfa" opacity="0.7"/>
  <circle cx="360" cy="305" r="8" fill="#a78bfa" opacity="0.6"/>
  
  <!-- Subtle connection lines from person to nodes -->
  <line x1="256" y1="219" x2="196" y2="262" stroke="#a78bfa" stroke-width="2" opacity="0.3"/>
  <line x1="256" y1="219" x2="316" y2="262" stroke="#a78bfa" stroke-width="2" opacity="0.3"/>
  <line x1="196" y1="262" x2="152" y2="305" stroke="#a78bfa" stroke-width="2" opacity="0.2"/>
  <line x1="316" y1="262" x2="360" y2="305" stroke="#a78bfa" stroke-width="2" opacity="0.2"/>
</svg>
